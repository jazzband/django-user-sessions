[tox]
; Minimum version of Tox
minversion = 1.8
envlist =
    py{37}-dj32
    py{38,39,310}-dj{32,40,main}
    flake8

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, flake8

[gh-actions:env]
DJANGO =
    2.2: dj22
    3.0: dj30
    3.1: dj31
    3.2: dj32
    4.0: dj40
    main: djmain

[testenv]
commands =
    coverage run {envbindir}/django-admin test -v 2 --pythonpath=./ --settings=tests.settings
    coverage report
    coverage xml
deps =
    coverage
    dj22: Django<2.3
    dj30: Django<3.1
    dj31: Django<3.2
    dj32: Django<4.0
    dj40: Django<4.1
    djmain: https://github.com/django/django/archive/main.tar.gz
ignore_outcome =
    djmain: True
whitelist_externals = make

[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8
