[tox]
; Minimum version of Tox
minversion = 1.8
envlist =
    py{36,37,38,39}-{dj22,dj30,dj31},
    py{38,39}-{djmaster}
    flake8

[travis]
unignore_outcomes = True

[travis:env]
DJANGO =
    2.2: dj22
    3.0: dj30
    3.1: dj31
    master: djmaster

[testenv]
commands = 
    coverage run {envbindir}/django-admin test -v 2 --pythonpath=./ --settings=tests.settings
    coverage report
deps =
    coverage
    dj22: Django<2.3
    dj30: Django<3.1
    dj31: Django<3.2
    djmaster: https://github.com/django/django/archive/master.tar.gz
ignore_outcome =
    djmaster: True
whitelist_externals = make

[testenv:flake8]
basepython = python3.8
deps = flake8
commands = flake8 user_sessions
