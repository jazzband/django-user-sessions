[tox]
; Minimum version of Tox
minversion = 1.8
envlist =
    ; https://docs.djangoproject.com/en/4.2/faq/install/#what-python-version-can-i-use-with-django
    py{37}-dj32
    py{38,39,310}-dj{32,40,41}
    py{311}-dj41
    py{311,312}-dj{42,main}
    flake8

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, flake8
    3.12: py312

[gh-actions:env]
DJANGO =
    3.2: dj32
    4.0: dj40
    4.1: dj41
    4.2: dj42
    main: djmain

[testenv]
commands =
    make generate-mmdb-fixtures
    coverage run {envbindir}/django-admin test -v 2 --pythonpath=./ --settings=tests.settings
    coverage report
    coverage xml
deps =
    coverage
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<4.3
    djmain: https://github.com/django/django/archive/main.tar.gz
    geoip2
ignore_outcome =
    djmain: True
allowlist_externals = make

[testenv:flake8]
basepython = python3.11
deps = flake8
commands = flake8
